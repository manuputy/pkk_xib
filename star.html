<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Menggambar Bintang</h2>
    <script>
        var rows = 5;
        var cols = 5;
        for (var i = 0; i < rows; i++){
            for(var j = 0; i < cols; j++){
                document.write("* ");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
